<div class="mt-4 sm:mt-6">
    <div class="space-y-3 sm:space-y-4">
        <div class="border border-zinc-800 rounded-xl p-4 hover:border-zinc-700 transition-all duration-300">
            <div class="flex items-center justify-between mb-2 sm:mb-3">
                <p class="text-indigo-400 text-lg sm:text-xl font-medium">Assalamu'alaikum</p>
                {% if about.is_open_to_work %}
                <span class="inline-flex items-center px-3 py-1.5 rounded-full text-sm font-medium bg-green-900/30 text-green-400 border border-green-800/50">
                    <span class="w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></span>
                    Currently Open to Work
                </span>
                {% endif %}
            </div>
            {% for story in about.stories %}
            <div class="mb-2">
                <p>{{ story|safe }}</p>
            </div>
            {% endfor %}
            <p class="text-indigo-400 text-lg sm:text-xl font-medium mt-3 sm:mt-3">Wassalamu'alaikum!</p>
        </div>
        {% include 'about/sponsor-me.html' %}
    </div>
</div>
