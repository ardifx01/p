{% extends 'base.html' %}

{% block title %}
{{ blog.title }}
{% endblock %}

{% block content %}
<div class="flex-1 md:ml-64">
    <main class="p-6">
        <div class="max-w-7xl mx-auto">
            <!-- Blog Header -->
            <div class="bg-gray-800 shadow rounded-lg p-6 mb-8">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between">
                    <div class="mb-4 md:mb-0">
                        <h1 class="text-3xl font-bold text-white">{{ blog.title }}</h1>
                        <p class="mt-2 text-lg text-gray-300">{{ blog.date }}</p>
                        <p class="mt-1 text-md text-gray-400">Posted by {{ blog.author }}</p>
                    </div>
                </div>
            </div>

            <!-- Blog Image and Content -->
            <div class="bg-gray-800 shadow rounded-lg p-6 mb-8">
                <img src="{{ blog.image_url }}" alt="{{ blog.title }}" class="w-full h-80 object-cover rounded-lg mb-4">
                <div class="prose prose-lg text-gray-300">
                    {% for paragraph in blog.content %}
                        <p>{{ paragraph }}</p>
                    {% endfor %}
                </div>
            </div>

            <!-- Blog Tags -->
            <div class="bg-gray-800 shadow rounded-lg p-6 mb-8">
                <h2 class="text-2xl font-bold text-white mb-4">Tags</h2>
                <div class="flex flex-wrap">
                    {% for tag in blog.tags %}
                        <span class="bg-gray-700 text-gray-300 text-sm font-medium mr-2 px-2.5 py-0.5 rounded">{{ tag }}</span>
                    {% endfor %}
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock %}
