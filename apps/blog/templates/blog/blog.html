{% extends 'base.html' %}

{% block title %}Blog{% endblock %}

{% block content %}
<div class="flex-1 md:ml-64">
    <main class="p-6">
        <div class="max-w-7xl mx-auto">
            <div class="bg-gray-800 shadow rounded-lg p-6 mb-8">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between">
                    <div class="mb-4 md:mb-0">
                        <h1 class="text-3xl font-bold text-white">Blog</h1>
                        <p class="mt-2 text-lg text-gray-300">A list of my recent blog posts</p>
                    </div>
                </div>
            </div>

            <div class="bg-gray-800 shadow rounded-lg p-6 mb-8">
                <h2 class="text-2xl font-bold text-white mb-4">Blog List</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
                    {% for blog in blogs %}
                    <div class="bg-gray-700 rounded-lg p-4">
                        <img src="{{ blog.image_url }}" alt="{{ blog.title }}" class="w-full h-40 object-cover rounded-lg mb-4">
                        <h3 class="text-lg font-semibold text-white">{{ blog.title }}</h3>
                        <p class="text-gray-300">{{ blog.description }}</p>
                        <a href="{% url 'blog' %}{{ blog.title|slugify }}" class="text-indigo-400 hover:text-indigo-300">Read more</a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock %}
