{% comment %}
Reusable search form and results for projects search
{% endcomment %}
<div class="mb-6 md:mb-8">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-2 md:gap-6">
        <div class="flex-1 flex items-center min-w-0">
            <h1 class="text-2xl lg:text-3xl font-medium mb-2 md:mb-0 tracking-tight whitespace-nowrap">My <span class="text-indigo-400">Projects</span></h1>
            <form method="get" action="" class="ml-0 md:ml-6 flex-1 flex items-center max-w-md">
                <div class="flex items-center w-full px-3 py-2 rounded-lg border border-zinc-700 bg-zinc-900 focus-within:ring-2 focus-within:ring-indigo-400 transition-all">
                    <svg class="w-5 h-5 text-zinc-400" stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="20" width="20" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" name="q" value="{{ request.GET.q|default:'' }}" placeholder="Search projects..." class="ml-2.5 flex-1 bg-transparent border-none outline-none text-zinc-100 placeholder-zinc-400" />
                    <button type="submit" class="ml-2 px-3 py-1.5 rounded-md bg-indigo-500 text-white font-semibold hover:bg-indigo-600 transition-all text-sm">Search</button>
                    {% if request.GET.q %}
                    <a href="?" class="ml-2 text-xs text-zinc-400 hover:text-zinc-200 underline">Clear</a>
                    {% endif %}
                    <span class="ml-2 hidden sm:flex items-center gap-0.5 rounded bg-zinc-800 px-1 py-0.5 text-xs text-zinc-400">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" class="mt-0.5" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 14c-2.206 0-4 1.794-4 4s1.794 4 4 4a4.003 4.003 0 0 0 3.998-3.98H10V16h4v2.039h.004A4.002 4.002 0 0 0 18 22c2.206 0 4-1.794 4-4s-1.794-4-4-4h-2v-4h2c2.206 0 4-1.794 4-4s-1.794-4-4-4-4 1.794-4 4v2h-4V5.98h-.002A4.003 4.003 0 0 0 6 2C3.794 2 2 3.794 2 6s1.794 4 4 4h2v4H6zm2 4c0 1.122-.879 2-2 2s-2-.878-2-2 .879-2 2-2h2v2zm10-2c1.121 0 2 .878 2 2s-.879 2-2 2-2-.878-2-2v-2h2zM16 6c0-1.122.879-2 2-2s2 .878 2 2-.879 2-2 2h-2V6zM6 8c-1.121 0-2-.878-2-2s.879-2 2-2 2 .878 2 2v2H6zm4 2h4v4h-4v-4z"></path>
                        </svg>
                        <span>k</span>
                    </span>
                </div>
            </form>
        </div>
    </div>
    {% if search_query %}
        <p class="mt-2 text-sm text-zinc-400">Showing results for <span class="font-semibold text-indigo-300">"{{ search_query }}"</span> ({{ projects.paginator.count }} found)</p>
    {% endif %}
</div>
