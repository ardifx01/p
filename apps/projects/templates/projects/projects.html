{% extends 'base.html' %}

{% block title %}Projects{% endblock %}

{% block content %}
<div class="flex-1 md:ml-72">
    <main class="p-6">
        <div class="max-w-7xl mx-auto">
            <div class="bg-gradient-to-r from-gray-900 to-gray-800 shadow-lg rounded-xl overflow-hidden mb-8">
                <div class="p-6 md:p-8">
                    <div class="flex flex-col md:flex-row md:items-center justify-between">
                        <div class="mb-6 md:mb-0">
                            <h1 class="text-3xl font-bold text-white">Projects</h1>
                        <p class="mt-2 text-lg text-gray-300">A list of my recent projects</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-gray-800 shadow rounded-lg p-6">
                <h2 class="text-2xl font-bold text-white mb-6 border-b border-gray-700 pb-2">Project List</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
                    {% for project in projects %}
                    <div class="bg-gray-700 rounded-lg p-4">
                        <img src="{{ project.image_url }}" alt="{{ project.title }}" class="w-full h-40 object-cover rounded-lg mb-4">
                        <h3 class="text-lg font-semibold text-white">{{ project.title }}</h3>
                        <p class="text-gray-300">{{ project.description }}</p>
                        <a href="{% url 'projects' %}{{ project.title|slugify }}" class="text-indigo-400 hover:text-indigo-300">Read more</a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock %}
