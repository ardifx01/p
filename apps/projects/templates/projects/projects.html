{% extends 'base.html' %}

{% block title %}Projects{% endblock %}

{% block content %}
<div class="flex-1 md:ml-72">
    <main class="p-6">
        <div class="max-w-7xl mx-auto">
            <div class="bg-gradient-to-r from-gray-900 to-gray-800 shadow-lg rounded-xl overflow-hidden mb-8">
                <div class="p-6 md:p-8">
                    <div class="flex flex-col md:flex-row md:items-center justify-between">
                        <div class="mb-6 md:mb-0">
                            <h1 class="text-3xl font-bold text-white">Projects</h1>
                        <p class="mt-2 text-lg text-gray-300">A list of my recent projects</p>
                        </div>
                    </div>
                </div>
            </div>
                
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 relative z-10">
                {% for project in projects %}
                <div class="group rounded-xl overflow-hidden bg-gray-800 hover:bg-gray-700 transition-all duration-300 shadow-lg transform hover:-translate-y-2">
                    <div class="relative h-48 overflow-hidden">
                        <img src="{{ project.image_url }}" alt="{{ project.title }}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                        <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-900/70 to-transparent opacity-50 group-hover:opacity-30 transition-opacity duration-300"></div>
                        <div class="absolute bottom-0 left-0 p-4">
                            <span class="inline-block px-3 py-1 bg-indigo-600 bg-opacity-80 backdrop-blur-sm text-white text-xs font-medium rounded-full mb-2">{{ project.category }}</span>
                        </div>
                    </div>
                    <div class="p-4">
                        <h3 class="text-lg font-semibold text-white group-hover:text-indigo-300 transition-colors duration-300">{{ project.title }}</h3>
                        <p class="text-gray-400 mt-2 text-sm line-clamp-3">{{ project.description }}</p>
                        <div class="flex justify-between items-center mt-4">
                            <a href="{% url 'projects' %}{{ project.title|slugify }}" class="text-indigo-400 hover:text-indigo-300 transition-colors duration-300 flex items-center text-sm font-medium">
                                <span>View Details</span>
                                <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                                </svg>
                            </a>
                            <div class="flex space-x-1">
                                <div class="w-2 h-2 rounded-full bg-indigo-400"></div>
                                <div class="w-2 h-2 rounded-full bg-purple-400"></div>
                                <div class="w-2 h-2 rounded-full bg-blue-400"></div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
</div>
{% endblock %}
