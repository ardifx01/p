{% load image_filters %}
<!-- Project Image Gallery with Mac-style design -->
{% if images %}
<div class="w-full rounded-lg overflow-hidden shadow-xl transform transition-all duration-500 border border-zinc-800">
    <div class="project-slider-container relative w-full">
        <!-- Mac-style window header -->
        <div class="absolute top-0 left-0 right-0 h-8 sm:h-10 flex items-center px-3 sm:px-4 z-20">
            <!-- Mac-style dots (left) -->
            <div class="flex items-center gap-1 sm:gap-1.5">
                <div class="w-2.5 h-2.5 sm:w-3 sm:h-3 rounded-full bg-red-500"></div>
                <div class="w-2.5 h-2.5 sm:w-3 sm:h-3 rounded-full bg-yellow-500"></div>
                <div class="w-2.5 h-2.5 sm:w-3 sm:h-3 rounded-full bg-green-500"></div>
            </div>
            
            <!-- Current image filename (right) -->
            <span class="ml-auto text-xs hidden sm:block current-filename">{{ images.0.name }}</span>
        </div>

        <!-- Slider wrapper -->
        <div class="project-slider-wrapper flex transition-transform duration-500 ease-in-out">
            {% for image in images %}
            <div class="project-slide w-full flex-shrink-0">
                <div class="aspect-video">
                    <img 
                        src="{{ image.url|wsrv_image }}" 
                        alt="{{ image.alt }}" 
                        class="w-full h-full object-cover object-center"
                        loading="lazy"
                        data-filename="{{ image.name }}"
                    />
                </div>
            </div>
            {% endfor %}
        </div>

    {% if images|length > 1 %}
    <!-- Navigation buttons (bottom-right position like blog gallery) -->
    <div class="absolute bottom-2 sm:bottom-4 right-2 sm:right-4 z-30 flex space-x-1 sm:space-x-2">
        <button 
            type="button"
            class="project-prev cursor-pointer border border-zinc-800 bg-zinc-900/70 hover:bg-zinc-800/70 w-8 h-8 sm:w-10 sm:h-10 rounded-l-lg flex items-center justify-center transition-all duration-300 focus:outline-none transform hover:scale-105"
            title="Previous Image"
        >
            <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </button>
        
        <button 
            type="button"
            class="project-next cursor-pointer border border-zinc-800 bg-zinc-900/70 hover:bg-zinc-800/70 w-8 h-8 sm:w-10 sm:h-10 rounded-r-lg flex items-center justify-center transition-all duration-300 focus:outline-none transform hover:scale-105"
            title="Next Image"
        >
            <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </button>
    </div>

    <!-- Dot indicators (center position) -->
    <div class="absolute bottom-2 sm:bottom-4 left-1/2 -translate-x-1/2 z-30 flex space-x-1 sm:space-x-2">
        {% for image in images %}
        <button 
            type="button"
            class="project-slider-dot cursor-pointer w-1.5 h-1.5 sm:w-2 sm:h-2 rounded-full transition-all duration-300 focus:outline-none hover:bg-zinc-300 {% if forloop.first %}bg-zinc-300 w-4{% else %}bg-zinc-300/50{% endif %}"
            data-slide="{{ forloop.counter0 }}"
            title="Go to image {{ forloop.counter }}"
        ></button>
        {% endfor %}
    </div>
    {% endif %}
    </div>
</div>
{% endif %}
