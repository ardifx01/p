{% extends 'base.html' %}

{% block title %}Contact{% endblock %}

{% block content %}
<div class="flex-1 md:ml-64">
    <main class="p-6">
        <div class="max-w-7xl mx-auto">
            <div class="bg-gray-800 shadow rounded-lg p-6 mb-8">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between">
                    <div class="mb-4 md:mb-0">
                        <h1 class="text-3xl font-bold text-white">Contact Me</h1>
                        <p class="mt-2 text-lg text-gray-300">I'd love to hear from you! Feel free to reach out via email or connect with me on social media.</p>
                    </div>
                </div>
            </div>

            <div class="bg-gray-800 shadow rounded-lg p-6 mb-8">
                <h2 class="text-2xl font-bold text-white mb-4">Get in Touch</h2>
                <form action="#" method="POST">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-300">Name</label>
                            <input type="text" id="name" name="name" class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-gray-300">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                            <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-gray-300">
                        </div>
                    </div>
                    <div class="mt-4">
                        <label for="message" class="block text-sm font-medium text-gray-300">Message</label>
                        <textarea id="message" name="message" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-gray-300"></textarea>
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Send Message
                        </button>
                    </div>
                </form>
            </div>

            <div class="bg-gray-800 shadow rounded-lg p-6 mb-8">
                <h2 class="text-2xl font-bold text-white mb-4">Connect with Me</h2>
                <div class="flex space-x-4">
                    <a href="https://github.com/ridwaanhall" class="text-gray-300 hover:text-white">

</div>
