<!DOCTYPE html>
<html lang="id">
<head>

    body {
      margin: 0;

      margin: 15px 0;
      font-weight: bold;
    }

    a {
      display: inline-block;
      padding: 12px 24px;
      background: #1A1AFF;
      color: #fff;
      text-decoration: none;
      border: 3px solid #000;
      box-shadow: 4px 4px 0 #000;
      font-weight: bold;
      transition: transform 0.1s ease;
    }

    a:hover {
      transform: translate(-2px, -2px);
      box-shadow: 6px 6px 0 #000;
