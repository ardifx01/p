<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>{% block title %}Error{% endblock %} - Ridwan Halim</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4.0.15/dist/index.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-gradient-to-br from-zinc-900 to-zinc-800 text-zinc-300 min-h-screen">
    <div class="container mx-auto min-h-screen flex flex-col items-center justify-center px-4 py-12">
        <div class="w-full max-w-md bg-zinc-800/50 backdrop-blur-sm rounded-2xl p-8 shadow-lg border border-zinc-700/50">
            <div class="text-center">
                <div class="animate-pulse mb-6">
                    <h1 class="text-8xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-red-500 to-pink-600">
                        {% block error_code %}404{% endblock %}
                    </h1>
                </div>
                
                <div class="mb-8 relative">
                    <div class="absolute -top-6 left-1/2 -translate-x-1/2 w-20 h-20 bg-red-500/10 rounded-full animate-ping"></div>
                    <svg class="w-24 h-24 mx-auto text-red-400 drop-shadow-lg" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                </div>
                
                <h2 class="text-2xl font-bold mb-4 text-white">
                    {% block error_title %}Page Not Found{% endblock %}
                </h2>
                
                <p class="text-zinc-300 max-w-md mx-auto mb-8">
                    {% block error_message %}The page you are looking for doesn't exist or has been moved.{% endblock %}
                </p>
                
                <div class="flex flex-col sm:flex-row justify-center gap-3">
                    <a href="{% url 'home' %}" class="px-6 py-3 bg-gradient-to-r from-sky-600 to-blue-600 hover:from-sky-700 hover:to-blue-700 rounded-lg font-medium transition-all duration-200 shadow-lg hover:shadow-sky-500/30">
                        <span class="flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                            </svg>
                            Go to Homepage
                        </span>
                    </a>
                    <button onclick="window.history.back()" class="px-6 py-3 bg-zinc-700 hover:bg-zinc-600 rounded-lg font-medium transition-colors duration-200 shadow-lg">
                        <span class="flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                            </svg>
                            Go Back
                        </span>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="mt-12 text-zinc-500 text-sm">
            <p>Â© {% now "Y" %} Ridwan Halim. All rights reserved.</p>
        </div>
    </div>
    
    {% block scripts %}
    {% endblock %}
</body>
</html>
