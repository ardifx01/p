<div class="flex flex-col md:flex-row justify-between items-center mb-6 border-b border-gray-700 pb-4 relative z-10">
    <h2 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-white via-blue-100 to-indigo-200">Featured Projects</h2>
    <a href="{% url 'projects' %}" class="mt-2 md:mt-0 group flex items-center text-indigo-400 hover:text-indigo-300 transition-colors duration-300">
        <span>View All Projects</span>
        <svg class="w-4 h-4 ml-1 group-hover:translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
        </svg>
    </a>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 gap-5 relative z-10">
    {% for project in projects %}
    <div class="group rounded-xl shadow-lg overflow-hidden border border-gray-700/50 transition-all duration-300 hover:border-indigo-500/50 hover:shadow-indigo-500/20">
        <div class="relative h-48 overflow-hidden">
            <img src="{{ project.image_url }}" alt="{{ project.title }}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
            <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-900/70 to-transparent opacity-50 group-hover:opacity-30 transition-opacity duration-300"></div>
            <div class="absolute bottom-0 left-0 p-4">
                <span class="inline-block px-3 py-1 bg-indigo-600 bg-opacity-80 backdrop-blur-sm text-white text-xs font-medium rounded-full mb-2">{{ project.category }}</span>
            </div>
        </div>
        <div class="p-4">
            <h3 class="text-lg font-semibold text-white group-hover:text-indigo-300 transition-colors duration-300">{{ project.title }}</h3>
            <p class="text-gray-400 mt-2 text-sm line-clamp-3">{{ project.headline }}</p>
            <div class="flex justify-between items-center mt-4">
                <a href="{% url 'projects' %}{{ project.title|slugify }}" class="text-indigo-400 hover:text-indigo-300 transition-colors duration-300 flex items-center text-sm font-medium">
                    <span>View Details</span>
                    <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                    </svg>
                </a>
                <div class="flex space-x-1">
                    <div class="w-2 h-2 rounded-full bg-indigo-400"></div>
                    <div class="w-2 h-2 rounded-full bg-purple-400"></div>
                    <div class="w-2 h-2 rounded-full bg-blue-400"></div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<div class="mt-8 text-center relative z-10 md:hidden">
    <a href="{% url 'projects' %}" class="inline-flex items-center px-6 py-3 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300">
        View All Projects
    </a>
</div>
