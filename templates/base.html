<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        {% load static %}

        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
        <link rel="icon" href="{% static 'favicon/favicon.ico' %}">
        <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}" type="application/manifest+json">

        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "WebSite",
                "url": "{{ request.scheme }}://{{ request.get_host }}/",
                "name": "{{ seo.title }}",
                "mainEntityOfPage": [
                    {
                        "@type": "WebPage",
                        "url": "{{ request.scheme }}://{{ request.get_host }}/",
                        "name": "Home"
                    },
                    {
                        "@type": "WebPage",
                        "url": "{{ request.scheme }}://{{ request.get_host }}/about",
                        "name": "About"
                    },
                    {
                        "@type": "WebPage",
                        "url": "{{ request.scheme }}://{{ request.get_host }}/career",
                        "name": "Career"
                    },
                    {
                        "@type": "WebPage",
                        "url": "{{ request.scheme }}://{{ request.get_host }}/dashboard",
                        "name": "Dashboard"
                    },
                    {
                        "@type": "WebPage",
                        "url": "{{ request.scheme }}://{{ request.get_host }}/projects",
                        "name": "Projects"
                    },
                    {
                        "@type": "WebPage",
                        "url": "{{ request.scheme }}://{{ request.get_host }}/blog",
                        "name": "Blog"
                    },
                    {
                        "@type": "WebPage",
                        "url": "{{ request.scheme }}://{{ request.get_host }}/contact",
                        "name": "Contact"
                    }
                ]
            }
        </script>

        {% block head_seo %}

        {% endblock %}

        <script src="{% static 'tailwind/index.global.js' %}"></script>
        <script defer src="https://cloud.umami.is/script.js" data-website-id="2cdbb5a6-2a40-4a8a-b74f-227d5d825d5a"></script>
    </head>
    <body class="bg-zinc-950 text-zinc-300 transition-colors duration-200">
        <header class="md:hidden bg-gradient-to-b from-zinc-950 to-zinc-950 shadow-sm border-b border-zinc-800">
            <div class="flex items-center gap-3 p-4">
                <div class="relative">
                    <img src="{{ about.image_url }}" alt="{{ about.username }} Profile Photo" class="w-10 h-10 rounded-full object-cover border-2 border-sky-500" />
                    {% if about.is_active %}
                    <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-zinc-950"></div>
                    {% endif %}
                </div>
                <div class="flex items-center gap-2">
                    <div class="text-lg font-bold text-zinc-200">{{ about.name }}</div>
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" class="text-blue-400 w-5 h-5" xmlns="http://www.w3.org/2000/svg">
                        <path fill="none" d="M0 0h24v24H0z"></path>
                        <path d="M23 12l-2.44-2.79.34-3.69-3.61-.82-1.89-3.2L12 2.96 8.6 1.5 6.71 4.69 3.1 5.5l.34 3.7L1 12l2.44 2.79-.34 3.7 3.61.82L8.6 22.5l3.4-1.47 3.4 1.46 1.89-3.19 3.61-.82-.34-3.69L23 12zm-12.91 4.72l-3.8-3.81 1.48-1.48 2.32 2.33 5.85-5.87 1.48 1.48-7.33 7.35z"></path>
                    </svg>
                </div>
                <button id="open-sidebar" class="ml-auto text-zinc-600 hover:text-zinc-950 transition-colors" aria-label="Open Sidebar">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </header>        

        <div class="max-w-[1200px] mx-auto px-4">
            <div class="flex flex-col md:flex-row min-h-screen">
                {% include 'sidebar.html' %}

                {% block content %}

                {% endblock %}
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const openSidebarBtn = document.getElementById('open-sidebar');
                const closeSidebarBtn = document.getElementById('close-sidebar');
                const mobileSidebar = document.getElementById('mobile-sidebar');
                const mobileMenu = document.getElementById('mobile-menu');
                
                const openSidebar = () => {
                    mobileSidebar.classList.remove('hidden');
                    setTimeout(() => {
                        mobileMenu.classList.remove('-translate-x-full');
                    }, 50);
                };
                
                const closeSidebar = () => {
                    mobileMenu.classList.add('-translate-x-full');
                    setTimeout(() => {
                        mobileSidebar.classList.add('hidden');
                    }, 300);
                };
                
                openSidebarBtn.addEventListener('click', openSidebar);
                closeSidebarBtn.addEventListener('click', closeSidebar);
                
                mobileSidebar.addEventListener('click', function(e) {
                    if (e.target === mobileSidebar) {
                        closeSidebar();
                    }
                });
            });
        </script>

        {% block scripts %}
        {% endblock %}
    </body>
</html>
