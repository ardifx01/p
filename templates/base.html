<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        {% load static %}

        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
        <link rel="icon" href="{% static 'favicon/favicon.ico' %}">
        <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">

        {% block head_seo %}

        {% endblock %}

        {% comment %} <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4.0.15/dist/index.global.js"></script> {% endcomment %}
        <script src="{% static 'tailwind/index.global.js' %}"></script>
        <script defer src="https://cloud.umami.is/script.js" data-website-id="2cdbb5a6-2a40-4a8a-b74f-227d5d825d5a"></script>
    </head>
    <body class="bg-gray-950 text-gray-300 transition-colors duration-200">
        <header class="md:hidden bg-gradient-to-b from-gray-950 to-gray-950 shadow-sm">
            <div class="flex items-center justify-between p-4">
                <button id="open-sidebar" class="text-gray-600 hover:text-gray-950 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                <div class="text-xl font-bold text-gray-200">{{ about.username }}</div>
                <div class="relative">
                    <img src="{{ about.image_url }}" alt="{{ about.username }} Profile Photo" class="w-8 h-8 rounded-full object-cover border-2 border-indigo-500">
                    {% if about.is_active %}
                    <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-gray-950"></div>
                    {% endif %}
                </div>
            </div>
        </header>

        <div class="max-w-[1280px] mx-auto px-4">
            <div class="flex flex-col md:flex-row min-h-screen">
                {% include 'sidebar.html' %}

                {% block content %}

                {% endblock %}
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const openSidebarBtn = document.getElementById('open-sidebar');
                const closeSidebarBtn = document.getElementById('close-sidebar');
                const mobileSidebar = document.getElementById('mobile-sidebar');
                const mobileMenu = document.getElementById('mobile-menu');
                
                const openSidebar = () => {
                    mobileSidebar.classList.remove('hidden');
                    setTimeout(() => {
                        mobileMenu.classList.remove('-translate-x-full');
                    }, 50);
                };
                
                const closeSidebar = () => {
                    mobileMenu.classList.add('-translate-x-full');
                    setTimeout(() => {
                        mobileSidebar.classList.add('hidden');
                    }, 300);
                };
                
                openSidebarBtn.addEventListener('click', openSidebar);
                closeSidebarBtn.addEventListener('click', closeSidebar);
                
                mobileSidebar.addEventListener('click', function(e) {
                    if (e.target === mobileSidebar) {
                        closeSidebar();
                    }
                });
            });
        </script>

        {% block scripts %}
        {% endblock %}
    </body>
</html>
