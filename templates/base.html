    <body class="bg-zinc-950 text-zinc-300 transition-colors duration-200">
        <header class="md:hidden bg-gradient-to-b from-zinc-950 to-zinc-950 shadow-sm border-b border-zinc-800">
            <div class="flex items-center gap-3 p-4">
                <div class="relative">
                    <img src="{{ about.image_url }}" alt="{{ about.username }} Profile Photo" class="w-10 h-10 rounded-full object-cover border-2 border-indigo-500" />
                    {% if about.is_active %}
                    <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-zinc-950"></div>
                    {% endif %}
                </div>
                <div class="flex items-center gap-2">
                    <div class="text-lg font-bold text-zinc-200">{{ about.name }}</div>
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" class="text-blue-400 w-5 h-5" xmlns="http://www.w3.org/2000/svg">
                        <path fill="none" d="M0 0h24v24H0z"></path>
                        <path d="M23 12l-2.44-2.79.34-3.69-3.61-.82-1.89-3.2L12 2.96 8.6 1.5 6.71 4.69 3.1 5.5l.34 3.7L1 12l2.44 2.79-.34 3.7 3.61.82L8.6 22.5l3.4-1.47 3.4 1.46 1.89-3.19 3.61-.82-.34-3.69L23 12zm-12.91 4.72l-3.8-3.81 1.48-1.48 2.32 2.33 5.85-5.87 1.48 1.48-7.33 7.35z"></path>
                    </svg>
                </div>
                <button id="open-sidebar" class="ml-auto text-zinc-600 hover:text-zinc-950 transition-colors" aria-label="Open Sidebar">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </header>

        <div id="page-loading-bar" class="fixed top-0 left-0 h-0.5 bg-gradient-to-r from-teal-400 via-teal-300 to-teal-500 z-50 w-0 transition-all duration-300 ease-out"></div>
        
        <div class="mx-auto max-w-6xl">
            <div class="flex flex-col lg:flex-row lg:gap-2 lg:py-4 xl:pb-8">
                {% include 'sidebar.html' %}

                <div id="page-content" class="w-full opacity-0 translate-y-8 transition-all duration-700 ease-out">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </div>

        <script>
            const progressBar = document.getElementById("page-loading-bar");
            let width = 0;
        
            progressBar.style.width = "5%";
        
            const interval = setInterval(() => {
                width += Math.random() * 3 + 0.5;
                if (width > 80) {
                    clearInterval(interval);
                }
                progressBar.style.width = width + "%";
            }, 50);
        
            document.addEventListener("DOMContentLoaded", function () {

                clearInterval(interval);
                progressBar.style.transition = "width 400ms ease-out, opacity 500ms ease";
                progressBar.style.width = "100%";
        
                setTimeout(() => {
                    progressBar.style.opacity = "0";
                }, 600);
        
                setTimeout(function () {
                    const pageContent = document.getElementById("page-content");
                    if (pageContent) {
                        pageContent.classList.remove("opacity-0", "translate-y-8");
                    }
                }, 100);
            });
        </script>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const openSidebarBtn = document.getElementById('open-sidebar');
                const closeSidebarBtn = document.getElementById('close-sidebar');
                const mobileSidebar = document.getElementById('mobile-sidebar');
                const mobileMenu = document.getElementById('mobile-menu');
                
                const openSidebar = () => {
                    mobileSidebar.classList.remove('hidden');
                    setTimeout(() => {
                        mobileMenu.classList.remove('-translate-x-full');
                    }, 50);
                };
                
                const closeSidebar = () => {
                    mobileMenu.classList.add('-translate-x-full');
                    setTimeout(() => {
                        mobileSidebar.classList.add('hidden');
                    }, 300);
                };
                
                openSidebarBtn.addEventListener('click', openSidebar);
                closeSidebarBtn.addEventListener('click', closeSidebar);
                
                mobileSidebar.addEventListener('click', function(e) {
                    if (e.target === mobileSidebar) {
                        closeSidebar();
                    }
                });
            });
        </script>

        <script>
            document.addEventListener('DOMContentLoaded', function() {

                document.querySelectorAll('a').forEach(link => {

                    if (link.href.startsWith(window.location.origin) && !link.target) {
                        link.addEventListener('click', function(e) {
                            e.preventDefault();
                            
                            const pageContent = document.getElementById('page-content');
                            const destination = this.href;
                            
                            const progressBar = document.getElementById("page-loading-bar");
                            progressBar.style.opacity = "1";
                            progressBar.style.width = "0%";
                            
                            pageContent.classList.add('opacity-0', 'translate-y-8');
                            
                            setTimeout(() => {
                                window.location.href = destination;
                            }, 500);
                        });
                    }
                });
            });
        </script>
