<div class="flex flex-col md:flex-row justify-between items-center mb-4 mt-6 border-b border-gray-700 pb-4 relative z-10">
    <h2 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-white via-indigo-100 to-indigo-200">Services</h2>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4 mb-6">

    {% for service in services %}
    <div class="group bg-gray-900 p-4 rounded-xl border border-gray-700/50 shadow-lg transition-all duration-300 hover:shadow-indigo-500/10 hover:border-indigo-500/50 relative overflow-hidden">
        <div class="absolute inset-0 bg-indigo-500/5 opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none"></div>
        <div class="flex items-start mb-5">
            <span class="flex-shrink-0 p-2.5 bg-indigo-500/10 rounded-lg text-indigo-400 mr-4">
                {{ service.icon|safe }}
            </span>
            <div>
                <h3 class="text-xl font-bold text-gray-300 mb-1">{{ service.title }}</h3>
                <div class="h-1 w-12 bg-indigo-500/50 rounded-full"></div>
            </div>
        </div>
        <p class="text-gray-300 mb-4 leading-relaxed">{{ service.description }}</p>
        <div class="flex justify-between items-center">
            <a href="{% url 'contact' %}" class="hover:bg-indigo-600 bg-indigo-600/20 px-5 py-2.5 rounded-lg text-gray-300 font-medium transition-all duration-300 flex items-center">
                Contact Me
            </a>
        </div>
    </div>
    {% endfor %}

</div>
