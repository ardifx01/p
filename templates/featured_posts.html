<div class="bg-gradient-to-br from-gray-900 to-gray-800 shadow-lg rounded-xl p-6 mb-8 relative overflow-hidden">
    <div class="absolute top-0 left-0 w-64 h-64 bg-blue-600/10 rounded-full -ml-32 -mt-32 blur-3xl"></div>
    
    <div class="flex flex-col md:flex-row justify-between items-center mb-6 border-b border-gray-700 pb-4 relative z-10">
        <h2 class="text-2xl font-bold text-white">Featured Posts</h2>
        <a href="{% url 'blog' %}" class="mt-2 md:mt-0 group flex items-center text-indigo-400 hover:text-indigo-300 transition-colors duration-300">
            <span>View All Posts</span>
            <svg class="w-4 h-4 ml-1 group-hover:translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
            </svg>
        </a>
    </div>
    
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 relative z-10">
        {% for blog in blogs %}
        <div class="flex flex-col md:flex-row bg-gray-800 rounded-xl overflow-hidden hover:bg-gray-700 transition-all duration-300 shadow-lg transform hover:-translate-y-1">
            <div class="md:w-2/5 relative">
                <img src="{{ blog.image_url }}" alt="{{ blog.title }}" class="w-full h-48 md:h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-r from-gray-900 via-gray-900/70 to-transparent opacity-50 md:opacity-80"></div>
                <div class="absolute top-4 left-4 bg-indigo-600 bg-opacity-80 backdrop-blur-sm text-white text-xs font-medium rounded-full px-3 py-1">
                    {{ blog.category }}
                </div>
                <div class="absolute bottom-4 left-4 text-white text-xs">
                    {{ blog.date }}
                </div>
            </div>
            <div class="md:w-3/5 p-5">
                <div class="flex items-center space-x-3 mb-3">
                    <div class="w-8 h-8 rounded-full bg-indigo-600 flex items-center justify-center">
                        <span class="text-white text-xs font-bold">{{ blog.author|slice:":1" }}</span>
                    </div>
                    <span class="text-gray-300 text-sm">{{ blog.author }}</span>
                </div>
                <h3 class="text-lg font-semibold text-white mb-2">{{ blog.title }}</h3>
                <p class="text-gray-400 text-sm line-clamp-3 mb-4">{{ blog.description }}</p>
                <div class="flex items-center justify-between">
                    <a href="{% url 'blog' %}{{ blog.title|slugify }}" class="text-indigo-400 hover:text-indigo-300 transition-colors duration-300 flex items-center text-sm font-medium">
                        <span>Read Article</span>
                        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <div class="mt-8 text-center relative z-10 md:hidden">
        <a href="{% url 'blog' %}" class="inline-flex items-center px-6 py-3 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300">
            View All Posts
        </a>
    </div>
</div>
