<div class="relative bg-gradient-to-br from-gray-900 to-gray-800 shadow-lg rounded-xl p-6 mb-8 overflow-hidden">
    <div class="absolute top-0 left-0 w-64 h-64 bg-blue-600/10 rounded-full -ml-32 -mt-32 blur-3xl"></div>
    
    <div class="flex flex-col md:flex-row justify-between items-center mb-6 border-b border-gray-700 pb-4 relative z-10">
        <h2 class="text-2xl font-bold text-white">Education</h2>
        {% comment %} <a href="{% url 'career' %}" class="mt-2 md:mt-0 group flex items-center text-indigo-400 hover:text-indigo-300 transition-colors duration-300">
            <span>View More</span>
            <svg class="w-4 h-4 ml-1 group-hover:translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
            </svg>
        </a> {% endcomment %}
    </div>
    
    {% for edu in education %}
    <div class="bg-gradient-to-br from-gray-700 to-gray-800 rounded-xl p-6 mt-6 hover:shadow-xl transition-all duration-300">
        <div class="flex flex-col md:flex-row md:items-start">
            <div class="flex-shrink-0 mb-4 md:mb-0 md:mr-6">
                <div class="w-16 h-16 bg-indigo-900/40 rounded-xl flex items-center justify-center">
                    <svg class="w-8 h-8 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 14l9-5-9-5-9 5 9 5z"></path>
                        <path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222"></path>
                    </svg>
                </div>
            </div>
            <div class="flex-grow">
                <div class="flex flex-col sm:flex-row sm:items-center justify-between mb-2">
                    <h3 class="text-xl font-bold text-white">{{ edu.degree }}</h3>
                    <span class="text-indigo-300 text-sm">{{ edu.years }}</span>
                </div>
                <p class="text-gray-300 mb-4">{{ edu.institution }}</p>
                <div class="bg-gray-700/50 rounded-lg p-4">
                    <ul class="space-y-2 text-gray-300">
                        {% for achievement in edu.achievements %}
                        <li class="flex items-start">
                            <svg class="w-5 h-5 text-indigo-400 mr-2 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            {{ achievement }}
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

    {% comment %} <div class="mt-8 text-center relative z-10 md:hidden">
        <a href="{% url 'career' %}" class="inline-flex items-center px-6 py-3 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300">
            View More
        </a>
    </div> {% endcomment %}

</div>
